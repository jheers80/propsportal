name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set minimal env (supabase placeholders)
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=https://example.com" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=dummy-anon-key" >> $GITHUB_ENV

      - name: Build
        run: npm run build --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --silent
